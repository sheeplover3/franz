<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franz Verbe Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .question {
            background-color: #ecf0f1;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .question:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .question label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        input[type="text"] {
            width: calc(100% - 110px);
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        .evaluate-btn {
            margin-left: 10px;
        }
        #submitBtn {
            display: block;
            width: 200px;
            margin: 20px auto;
            font-size: 18px;
            background-color: #2ecc71;
        }
        #submitBtn:hover {
            background-color: #27ae60;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            font-weight: bold;
            color: #2c3e50;
        }
        .feedback {
            margin-top: 10px;
            font-weight: bold;
        }
        .correct {
            color: #2ecc71;
        }
        .incorrect {
            color: #e74c3c;
        }
        @media (max-width: 600px) {
            input[type="text"] {
                width: 100%;
                margin-bottom: 10px;
            }
            .evaluate-btn {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>French Verb Conjugation Quiz</h1>
    <form id="quizForm">
        <div class="question">
            <label for="q1">Conjugate "regarder" in passé composé (je):</label>
            <input type="text" id="q1" name="q1" aria-describedby="feedback-q1">
            <button type="button" class="evaluate-btn" onclick="evaluateAnswer('q1')">Bewerten</button>
            <div id="feedback-q1" class="feedback"></div>
        </div>

        <div class="question">
            <label for="q2">Conjugate "condamner" in plus-que-parfait (tu):</label>
            <input type="text" id="q2" name="q2" aria-describedby="feedback-q2">
            <button type="button" class="evaluate-btn" onclick="evaluateAnswer('q2')">Bewerten</button>
            <div id="feedback-q2" class="feedback"></div>
        </div>

        <div class="question">
            <label for="q3">Conjugate "contrôler" in conditionnel passé (il):</label>
            <input type="text" id="q3" name="q3" aria-describedby="feedback-q3">
            <button type="button" class="evaluate-btn" onclick="evaluateAnswer('q3')">Bewerten</button>
            <div id="feedback-q3" class="feedback"></div>
        </div>

        <div class="question">
            <label for="q4">Conjugate "élire" in futur antérieur (nous):</label>
            <input type="text" id="q4" name="q4" aria-describedby="feedback-q4">
            <button type="button" class="evaluate-btn" onclick="evaluateAnswer('q4')">Bewerten</button>
            <div id="feedback-q4" class="feedback"></div>
        </div>

        <div class="question">
            <label for="q5">Conjugate "exiger" in subjonctif passé (vous):</label>
            <input type="text" id="q5" name="q5" aria-describedby="feedback-q5">
            <button type="button" class="evaluate-btn" onclick="evaluateAnswer('q5')">Bewerten</button>
            <div id="feedback-q5" class="feedback"></div>
        </div>

        <div class="question">
            <label for="q6">Conjugate "venir" in passé composé (ils):</label>
            <input type="text" id="q6" name="q6" aria-describedby="feedback-q6">
            <button type="button" class="evaluate-btn" onclick="evaluateAnswer('q6')">Bewerten</button>
            <div id="feedback-q6" class="feedback"></div>
        </div>

        <div class="question">
            <label for="q7">Conjugate "baisser" in plus-que-parfait (je):</label>
            <input type="text" id="q7" name="q7" aria-describedby="feedback-q7">
            <button type="button" class="evaluate-btn" onclick="evaluateAnswer('q7')">Bewerten</button>
            <div id="feedback-q7" class="feedback"></div>
        </div>

        <div class="question">
            <label for="q8">Conjugate "gouverner" in conditionnel passé (nous):</label>
            <input type="text" id="q8" name="q8" aria-describedby="feedback-q8">
            <button type="button" class="evaluate-btn" onclick="evaluateAnswer('q8')">Bewerten</button>
            <div id="feedback-q8" class="feedback"></div>
        </div>

        <div class="question">
            <label for="q9">Conjugate "s'inscrire" in futur antérieur (tu):</label>
            <input type="text" id="q9" name="q9" aria-describedby="feedback-q9">
            <button type="button" class="evaluate-btn" onclick="evaluateAnswer('q9')">Bewerten</button>
            <div id="feedback-q9" class="feedback"></div>
        </div>

        <div class="question">
            <label for="q10">Conjugate "faire" in subjonctif passé (ils):</label>
            <input type="text" id="q10" name="q10" aria-describedby="feedback-q10">
            <button type="button" class="evaluate-btn" onclick="evaluateAnswer('q10')">Bewerten</button>
            <div id="feedback-q10" class="feedback"></div>
        </div>

        <div class="question">
            <label for="q11">Conjugate "prendre" in passé composé (je):</label>
            <input type="text" id="q11" name="q11" aria-describedby="feedback-q11">
            <button type="button" class="evaluate-btn" onclick="evaluateAnswer('q11')">Bewerten</button>
            <div id="feedback-q11" class="feedback"></div>
        </div>

        <div class="question">
            <label for="q12">Conjugate "modifier" in plus-que-parfait (vous):</label>
            <input type="text" id="q12" name="q12" aria-describedby="feedback-q12">
            <button type="button" class="evaluate-btn" onclick="evaluateAnswer('q12')">Bewerten</button>
            <div id="feedback-q12" class="feedback"></div>
        </div>

        <div class="question">
            <label for="q13">Conjugate "punir" in conditionnel passé (tu):</label>
            <input type="text" id="q13" name="q13" aria-describedby="feedback-q13">
            <button type="button" class="evaluate-btn" onclick="evaluateAnswer('q13')">Bewerten</button>
            <div id="feedback-q13" class="feedback"></div>
        </div>

        <div class="question">
            <label for="q14">Conjugate "protéger" in futur antérieur (nous):</label>
            <input type="text" id="q14" name="q14" aria-describedby="feedback-q14">
            <button type="button" class="evaluate-btn" onclick="evaluateAnswer('q14')">Bewerten</button>
            <div id="feedback-q14" class="feedback"></div>
        </div>

        <div class="question">
            <label for="q15">Conjugate "savoir" in subjonctif passé (je):</label>
            <input type="text" id="q15" name="q15" aria-describedby="feedback-q15">
            <button type="button" class="evaluate-btn" onclick="evaluateAnswer('q15')">Bewerten</button>
            <div id="feedback-q15" class="feedback"></div>
        </div>

        <div class="question">
            <label for="q16">Conjugate "signer" in passé composé (tu):</label>
            <input type="text" id="q16" name="q16" aria-describedby="feedback-q16">
            <button type="button" class="evaluate-btn" onclick="evaluateAnswer('q16')">Bewerten</button>
            <div id="feedback-q16" class="feedback"></div>
        </div>

        <div class="question">
            <label for="q17">Conjugate "être" in plus-que-parfait (nous):</label>
            <input type="text" id="q17" name="q17" aria-describedby="feedback-q17">
            <button type="button" class="evaluate-btn" onclick="evaluateAnswer('q17')">Bewerten</button>
            <div id="feedback-q17" class="feedback"></div>
        </div>

        <div class="question">
            <label for="q18">Conjugate "censurer" in conditionnel passé (ils):</label>
            <input type="text" id="q18" name="q18" aria-describedby="feedback-q18">
            <button type="button" class="evaluate-btn" onclick="evaluateAnswer('q18')">Bewerten</button>
            <div id="feedback-q18" class="feedback"></div>
        </div>

        <div class="question">
            <label for="q19">Conjugate "envoyer" in futur antérieur (vous):</label>
            <input type="text" id="q19" name="q19" aria-describedby="feedback-q19">
            <button type="button" class="evaluate-btn" onclick="evaluateAnswer('q19')">Bewerten</button>
            <div id="feedback-q19" class="feedback"></div>
        </div>

        <div class="question">
            <label for="q20">Conjugate "juger" in subjonctif passé (tu):</label>
            <input type="text" id="q20" name="q20" aria-describedby="feedback-q20">
            <button type="button" class="evaluate-btn" onclick="evaluateAnswer('q20')">Bewerten</button>
            <div id="feedback-q20" class="feedback"></div>
        </div>

        <button type="button" id="submitBtn" onclick="checkAllAnswers()">Alle Bewerten</button>
    </form>
    
    <div class="result" id="result"></div>
</div>

<script>
    const answers = {
        q1: 'j\'ai regardé',
        q2: 'tu avais condamné',
        q3: 'il aurait contrôlé',
        q4: 'nous aurons élu',
        q5: 'vous ayez exigé',
        q6: 'ils sont venus',
        q7: 'j\'avais baissé',
        q8: 'nous aurions gouverné',
        q9: 'tu te seras inscrit(e)',
        q10: 'ils aient fait',
        q11: 'j\'ai pris',
        q12: 'vous aviez modifié',
        q13: 'tu aurais puni',
        q14: 'nous aurons protégé',
        q15: 'j\'aie su',
        q16: 'tu as signé',
        q17: 'nous avions été',
        q18: 'ils auraient censuré',
        q19: 'vous aurez envoyé',
        q20: 'tu aies jugé'
    };

    function evaluateAnswer(questionId) {
        const userAnswer = document.getElementById(questionId).value.trim().toLowerCase();
        const correctAnswer = answers[questionId];
        const feedbackElement = document.getElementById(`feedback-${questionId}`);

        if (userAnswer === correctAnswer) {
            feedbackElement.textContent = 'Korrect!';
            feedbackElement.className = 'feedback correct';
        } else {
            feedbackElement.textContent = `Better Luck Next Time, Bozo! Richtige Antwort: ${correctAnswer}`;
            feedbackElement.className = 'feedback incorrect';
        }
    }

    function checkAllAnswers() {
        let score = 0;
        let total = Object.keys(answers).length;
        
        for (let q in answers) {
            let userAnswer = document.getElementById(q).value.trim().toLowerCase();
            if (userAnswer === answers[q]) {
                score++;
            }
            evaluateAnswer(q);
        }

        let resultText = `You scored ${score} out of ${total}.`;
        document.getElementById('result').textContent = resultText;
    }
</script>

</body>
</html>
